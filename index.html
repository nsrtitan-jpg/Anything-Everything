<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Urban Market</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
</head>
<body>
  <header class="top-bar">
    <div class="logo">Urban Market</div>
    <nav class="nav">
      <span id="user-email"></span>
      <button id="login-btn" class="btn primary">Login</button>
      <button id="signup-btn" class="btn secondary">Sign Up</button>
      <button id="logout-btn" class="btn danger hidden">Logout</button>
      <button id="cart-toggle-btn" class="btn secondary">Cart (<span id="cart-count">0</span>)</button>
    </nav>
  </header>

  <main class="container">
    <!-- Auth section -->
    <section id="auth-section" class="card">
      <h2>Welcome</h2>
      <p>Login or create an account to start shopping.</p>

      <div class="auth-forms">
        <div class="auth-form">
          <h3>Login</h3>
          <input type="email" id="login-email" placeholder="Email" />
          <input type="password" id="login-password" placeholder="Password" />
          <button id="login-submit" class="btn primary full">Login</button>
        </div>

        <div class="auth-form">
          <h3>Sign Up</h3>
          <input type="email" id="signup-email" placeholder="Email" />
          <input type="password" id="signup-password" placeholder="Password (6+ chars)" />
          <button id="signup-submit" class="btn secondary full">Sign Up</button>
        </div>
      </div>

      <p id="auth-message" class="message"></p>
    </section>

    <!-- Admin panel -->
    <section id="admin-section" class="card hidden">
      <h2>Admin Panel</h2>
      <p>Upload products to the marketplace.</p>

      <div class="admin-form">
        <input type="text" id="product-title" placeholder="Product title" />
        <textarea id="product-description" placeholder="Description"></textarea>
        <input type="number" id="product-price" placeholder="Price (USD)" step="0.01" />
        <input type="text" id="product-image" placeholder="Image URL (optional)" />
        <button id="add-product-btn" class="btn primary full">Add Product</button>
      </div>

      <p id="admin-message" class="message"></p>
    </section>

    <!-- Marketplace -->
    <section id="market-section" class="card">
      <h2>Marketplace</h2>
      <div id="products-grid" class="products-grid">
        <!-- Products injected here -->
      </div>
      <p id="market-message" class="message"></p>
    </section>

    <!-- Cart -->
    <section id="cart-section" class="card hidden">
      <h2>Your Cart</h2>
      <div id="cart-items"></div>
      <div class="cart-footer">
        <span>Total: $<span id="cart-total">0.00</span></span>
        <button id="checkout-btn" class="btn primary">Checkout (demo)</button>
      </div>
      <p id="cart-message" class="message"></p>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
