<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Neon Vault</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- ADMIN LOGIN BUTTON (HIDDEN) -->
<button id="adminBtn" onclick="openAdmin()">Producer Login</button>

<!-- ADMIN PANEL -->
<div id="adminPanel" class="admin hidden">
  <h2>Producer Panel</h2>

  <input id="name" placeholder="Item name">
  <input id="price" type="number" placeholder="Price">
  <input id="image" placeholder="Image URL">

  <button onclick="addProduct()">Add Item</button>
  <button onclick="logout()">Logout</button>
</div>


<header>
  <h1>NEON VAULT</h1>
  <p>Rare finds. Second chances.</p>
</header>

<main class="products">
  <div class="product">
    <img src="https://via.placeholder.com/250" alt="Jacket">
    <h2>Vintage Denim Jacket</h2>
    <p>$45.00</p>
    <button onclick="addToCart('Vintage Denim Jacket', 45)">Add to Cart</button>
  </div>

  <div class="product">
    <img src="https://via.placeholder.com/250" alt="Shoes">
    <h2>Retro Sneakers</h2>
    <p>$60.00</p>
    <button onclick="addToCart('Retro Sneakers', 60)">Add to Cart</button>
  </div>

  <div class="product">
    <img src="https://via.placeholder.com/250" alt="Hoodie">
    <h2>Oversized Hoodie</h2>
    <p>$35.00</p>
    <button onclick="addToCart('Oversized Hoodie', 35)">Add to Cart</button>
  </div>
</main>

<section class="cart">
  <h2>Your Cart</h2>
  <ul id="cart-items"></ul>
  <p id="total">Total: $0</p>
  <button class="checkout" onclick="checkout()">Checkout</button>
</section>

<script src="script.js"></script>
</body>
</html>
